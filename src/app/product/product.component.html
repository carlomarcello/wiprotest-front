
<div class="col-md-10">
  <h2 class="text-center">Produtos</h2>  

  <label for="pageNum">Página:</label>
  <input
    type="number"
    [(ngModel)]="pageNum"
    name="pageNum"    
    id="pageNum"
  /> 

  <label for="pageSize">Itens por página:</label>
  <input
    type="number"
    [(ngModel)]="pageSize"
    name="pageSize"    
    id="pageSize"
  /> 

  <p>
      <input type="radio" value="all" name="activeStatus" [(ngModel)]="activeStatus"> Todos
      <input type="radio" value="active" name="activeStatus" [(ngModel)]="activeStatus"> Ativos
      <input type="radio" value="inactive" name="activeStatus" [(ngModel)]="activeStatus"> Inativos
  </p>


  <div class="container">
    <div class="row">
      <div class="col-md-6 text-left"><button class="btn btn-primary" (click)="search()">Listar</button></div>
      <div class="col-md-6 text-right">
          <label for="productId">Buscar por ID:</label>
          <input
            type="text"
            [(ngModel)]="productId"
            name="productId"    
            id="productId"
          />
          <button class="btn btn-primary" (click)="searchById()">Buscar</button>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Ativo</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.value }}</td>
            <td>{{ product.active ? "Sim" : "Não" }}</td>
            <td><button class="btn btn-primary" (click)="edit(product)">Editar</button></td>
            <td><button *ngIf="product.active" class="btn btn-primary" (click)="inactivate(product)">Inativar</button></td>
        </tr>
    </tbody>
  </table>
</div>
