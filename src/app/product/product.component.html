
<div class="col-md-6">
  <h2 class="text-center">Produtos</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Ativo</th>
      </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.description }}</td>
            <td>{{ product.value }}</td>
            <td>{{ product.active ? "Sim" : "Não" }}</td>
        </tr>
    </tbody>
  </table>
</div>
